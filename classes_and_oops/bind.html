<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in Js</title>
</head>
<body>
    <button>Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "server-pata-nhi"
            
            // requirement
            document.querySelector('button')
                    .addEventListener('click',this.handleClick.bind(this))
        }
        handleClick() {
            console.log("handle click execute ho gaya hai")
            console.log(this.server)
        }
    }
    const app = new React()
</script>
</html>
